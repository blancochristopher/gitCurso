<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu horizontal simple</title>
    <link rel="stylesheet" href="estilos_menu_simple.css">
</head>
<body>
    <div class="menu">
        <!-- Icono de menu minimizado para visores pequeños-->
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu">
            <img src="icono_menu.png" 
            alt="icono menu" height="25px">
        </label>
        <!--Menú Simple-->
        <ul id="opciones">
            <li><a href="#">Home</a></li>
            <li><a href="#">Acerca</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <h1>Menu Simple Responsive sólo con HTML y CSS</h1>
</body>
</html>
